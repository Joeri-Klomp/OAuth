<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Beveiligd</title>
</head>
<body>
<h1 th:text="${gebruikersNaam}"></h1>
<!--Gebruikers die inloggen met Oauth hebben automatisch de authority ROLE_USER.-->
<div sec:authorize="hasAuthority('ROLE_USER')">Je hebt de authority ROLE_USER</div>
</body>
</html>
